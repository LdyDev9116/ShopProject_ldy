<!-- 크롤링 데이터 반복 시작 -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col pb-2 pb-sm-3" th:each="product : ${products}">
        <div class="card-hover position-relative bg-secondary rounded-1 p-3 mb-4 custom-card">
            <button class="btn btn-icon btn-sm btn-light bg-light border-0 rounded-circle position-absolute top-0 end-0 mt-3 me-3 zindex-5 opacity-0" type="button">
                <i class="ai-heart fs-xl d-dark-mode-none"></i>
                <i class="ai-heart text-nav fs-xl d-none d-dark-mode-block"></i>
            </button>
            <div class="swiper swiper-nav-onhover" data-swiper-options="{&quot;loop&quot;: true, &quot;navigation&quot;: {&quot;prevEl&quot;, &quot;nextEl&quot;}}">
                <div class="swiper-wrapper">
                    <div class="swiper-slide product-image-container">
                        <img class="d-block mx-auto" th:src="${product.thumbnailUrl}" alt="Product Image">
                    </div>
                </div>
                <button class="btn btn-prev btn-icon btn-sm btn-light bg-light border-0 rounded-circle start-0" type="button">
                    <i class="ai-chevron-left fs-xl d-dark-mode-none"></i>
                    <i class="ai-chevron-left text-nav fs-xl d-none d-dark-mode-block"></i>
                </button>
                <button class="btn btn-next btn-icon btn-sm btn-light bg-light border-0 rounded-circle end-0" type="button">
                    <i class="ai-chevron-right fs-xl d-dark-mode-none"></i>
                    <i class="ai-chevron-right text-nav fs-xl d-none d-dark-mode-block"></i>
                </button>
            </div>
        </div>
        <div class="price-margin" style="margin-left: 50px; margin-top: -20px;">
            <div class="d-flex mb-1">
                <h3 class="h6 mb-0">
                    <a href="main" th:text="${product.name}">Product Name</a>
                </h3>
            </div>
            <div class="d-flex align-items-center">
                <span th:text="${product.price + '원'}">Price</span>
                <div class="nav ms-auto" data-bs-toggle="tooltip" title="Add to cart">
                    <a class="nav-link fs-lg py-2 px-1" href="#" th:attr="data-product-name=${product.name}, data-price=${product.price}">
                        <i class="ai-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 크롤링 데이터 반복 끝 -->
